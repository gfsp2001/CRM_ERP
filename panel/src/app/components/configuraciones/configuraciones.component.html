              <!--begin::Card body-->
              <div class="card-body">
                <form class="form" id="kt_form">
                  <div class="tab-content">
                    <!--begin::Tab-->
                    <div class="tab-pane show px-7 active" id="general_tab" role="tabpanel">
                      <!--begin::Row-->
                      <div class="row">
                        <div class="col-xl-2"></div>
                        <div class="col-xl-7 my-2">
                          <!--begin::Row-->
                          <h5 class="text-dark font-weight-bold mb-10">Configuraciones del panel:</h5>
                          <!--begin::Group-->
                          <div class="form-group row">
                            <label class="col-xl-3 col-lg-3 col-form-label text-left">Isotipo</label>
                            <div class="col-lg-9 col-xl-9">
                              <div class="image-input image-input-outline" id="kt_user_add_avatar">
                                <div class="image-input-wrapper" style="background-image: url({{str_portada}})"></div>
                                <label
                                  class="btn btn-xs btn-icon btn-circle btn-white btn-hover-text-primary btn-shadow"
                                  data-action="change" data-toggle="tooltip" title=""
                                  data-original-title="Change avatar">
                                  <i class="fa fa-pen icon-sm text-muted"></i>
                                  <input type="file" name="profile_avatar" accept=".png, .jpg, .jpeg"
                                    (change)="fileEventChange($event)" />
                                </label>

                              </div>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="col-xl-3 col-lg-3 col-form-label">Razón social</label>
                            <div class="col-lg-9 col-xl-9">
                              <input class="form-control form-control-solid form-control-lg" type="text"
                                placeholder="Razón social" name="razon_social" [(ngModel)]="config.razon_social" />
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="col-xl-3 col-lg-3 col-form-label">Slogan</label>
                            <div class="col-lg-9 col-xl-9">
                              <input class="form-control form-control-solid form-control-lg" type="text"
                                placeholder="Slogan" name="slogan" [(ngModel)]="config.slogan" />
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="col-xl-3 col-lg-3 col-form-label">Color principal</label>
                            <div class="col-lg-9 col-xl-9">
                              <input id="color-picker" class="form-control form-control-solid form-control-lg"
                                type="text" placeholder="Color picker" name="background"
                                [(ngModel)]="config.background" />
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="col-xl-3 col-lg-3 col-form-label">Canales de venta</label>
                            <div class="col-lg-9 col-xl-9">
                              <textarea class="form-control form-control-solid form-control-lg" type="text"
                                placeholder="Facebook, WhattsApp, Instagram..." name="canales"
                                [(ngModel)]="config.canales"></textarea>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="col-xl-3 col-lg-3 col-form-label">Categorías</label>
                            <div class="col-lg-9 col-xl-9">
                              <textarea class="form-control form-control-solid form-control-lg" type="text"
                                placeholder="Tecnología, Licencias, Miscellaneos..." name="categorias"
                                [(ngModel)]="config.categorias"></textarea>
                            </div>
                          </div>
                          <div class="form-group">
                            <span class="text-muted mt-3 font-weight-bold font-size-sm">Ultima actualización
                              {{config.updatedAt|date:'medium'}}</span>
                          </div>
                          <div class="d-flex justify-content-between border-top pt-10 mt-15">
                            <div>
                              <button *ngIf="!load_btn" type="button"
                                class="btn btn-success font-weight-bolder px-9 py-4" (click)="update()">Guardar
                                cambios</button>
                              <button *ngIf="load_btn" class="btn btn-success font-weight-bolder px-9 py-4"
                                type="button" disabled>
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true">
                                </span>
                                Actualizando...
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!--end::Row-->
                    </div>
                    <!--end::Tab-->

                    <!--begin::Tab-->
                    <div class="tab-pane px-7" id="finanzas_tab" role="tabpanel">
                      <!--begin::Row-->
                      <div class="row">
                        <div class="col-xl-2"></div>
                        <div class="col-xl-7">
                          <div class="my-2">
                            <!--begin::Row-->
                            <div class="my-5 step">
                              <h5 class="text-dark font-weight-bold mb-10">Configuraciones de ERP:</h5>
                              <div class="form-group row">
                                <label class="col-xl-4 col-lg-4 col-form-label">Ganancia producto (%)</label>
                                <div class="col-lg-8 col-xl-8">
                                  <input class="form-control form-control-solid form-control-lg" type="number"
                                    placeholder="10" name="ganancia_producto"
                                    [(ngModel)]="config_finanza.ganancia_producto" />
                                </div>
                              </div>
                              <div class="form-group">
                                <span class="text-muted mt-3 font-weight-bold font-size-sm">Ultima actualización
                                  {{config_finanza.updatedAt|date:'medium'}}</span>
                              </div>
                              <div class="d-flex justify-content-between border-top pt-10 mt-15">
                                <div>
                                  <button *ngIf="!load_btn_finanza" type="button"
                                    class="btn btn-success font-weight-bolder px-9 py-4"
                                    (click)=" actualizar_finanza()">Guardar
                                    cambios</button>
                                  <button *ngIf="load_btn_finanza" type="button"
                                    class="btn btn-success font-weight-bolder px-9 py-4">
                                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true">
                                    </span>
                                    Actualizando...
                                  </button>
                                </div>

                              </div>

                            </div>
                            <!--end::Group-->
                          </div>
                        </div>
                      </div>

                      <!--end::Row-->
                    </div>
                    <!--end::Tab-->
                    <!--end::Tab-->
                  </div>
                </form>
              </div>
              <!--begin::Card body-->
            </div>
            <!--end::Card-->

      <!--end::Content-->
